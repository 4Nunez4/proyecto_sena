<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/Tienda-Molina.css">
    <script src="./jc/Tienda-Molina.js"></script>
    <title>factura</title>
</head>
<body>
    <div class="aling">      
        <h1>productos</h1>
        <div class="producto-box">
         <img  src="./css/img-Tienda-Molina/carro-amarillo-1.png">
         <label class="producto">Sally Carrera</label>
         <label class="precio">1.000.000</label>
        </div>
<!-- ======================================================================== -->
        <div class="producto-box">
         <img  src="./css/img-Tienda-Molina/mateee.png">
         <label class="producto">Mate </label>
         <label class="precio">1.000.000</label>
        </div>
<!-- ======================================================================== -->
        <div class="producto-box">
         <img  src="./css/img-Tienda-Molina/policia.png">
         <label class="producto">Sheriff</label>
         <label class="precio">1.000.000</label>
        </div>
<!-- ======================================================================== -->
        <div class="producto-box">
         <img  src="./css/img-Tienda-Molina/rayo.png">
         <label class="producto">
            Rayo McQueen</label>
         <label class="precio">1.000.000</label>
        </div>
<!-- ======================================================================== -->
        <div class="producto-box">
         <img  src="./css/img-Tienda-Molina/rey.png">
         <label class="producto">El Rey</label>
         <label class="precio">1.000.000</label>
        </div>
<!-- ======================================================================== -->
        <h1>producto y cantidad</h1>
        <div>
                <select name="" id="productos">
                        <option value="">Sally Carrera</option>
                        <option value="">Mate</option>
                        <option value="">Sheriff</option>
                        <option value="">Rayo McQueen</option>
                        <option value="">El Rey</option>
                </select>
                <select name="" id="productos2">
                        <option value="">Sally Carrera</option>
                        <option value="">Mate</option>
                        <option value="">Sheriff</option>
                        <option value="">Rayo McQueen</option>
                        <option value="">El Rey</option>
                </select>      
        </div>
        <div>
                <input type="number" id="cantidad1" placeholder="cantidad">
                <input type="number" id="cantidad2" placeholder="cantidad">
        </div>
        <div>
                <input type="number" id="precio1" placeholder="precio1">
                <input type="number" id="precio2" placeholder="precio">
        </div>

        <h1>precio total y facturacion</h1>
        
         
         
        <button onclick="calcular()" onclick="calcularTotal(precio1, precio2)" id="totalAbsoluto">precio total</button>
        <button onclick="getFactura()">facturacion</button>
        



    </div>
