<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Carrito-compras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Carrito de compras</title>
</head>
<body>
    <div class="main-content">

        <div class="box-subtotal">
            <label>Subtotal cop</label>
            <label id="Subtotal">0</label>
        </div>

        <div class="box-proceder-pago">
            <label>proceder al pago</label>
            <label id="numeroPoductos">(0 productos)</label>
        </div>

        <div class="product-content">
            <div class="box-img-producto">
                <img src="css/img-carrito/Inferno.jpg" alt="">
                <div class="box-buttons-cantidad">
                    <div id="boxMinus" class="box-minus">
                        <i class='bx bx-minus'></i>
                    </div>

                    <div id="boxCantidad" class="box-cant">
                        0
                    </div>

                    <div id="boxPlus" class="box-plus">
                        <i class='bx bx-plus'></i>
                    </div>
                </div>

            </div>
            <div class="box-info-producto">
                <label for="" class="book-title">INFERNO</label>
                <label for="" class="book-description">El profesor de simbología Robert Langdon se despierta en un hospital en mitad de la noche,
                    desorientado y con una herida en la cabeza. No recuerda nada de las últimas treinta y seis horas. Ni
                    cómo ha llegado hasta allí, ni el origen del macabro objeto que los médicos descubren entre sus
                    pertenencias.</label>
                    <label for="" class="book-autor">Autor: Dan Brown</label>
                    <label for="" class="book-precio">Cop <span class="signo-precio-unidad">$</span><span id="precioUnidad" class="precio-unidad">0</span></label>
            </div>

        </div>

    </div>

    <script src="jc/Carrito-compras.js"></script>
</body>

</html>
