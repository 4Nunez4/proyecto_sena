<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Amazon</title>
    <link rel="stylesheet" href="css/amazon.css">
</head>

<body>
    <header>
        <div class="header-logo">
            <img class="img-main-logo" src="css/img-amazon/R.png" alt="">
        </div>
        <div class="header-enviar-a">
            <div class="box-icon-location">
                <i class='bx bxs-location-plus'></i>
            </div>
            <div class="box-texto-enviar-a">
                <span class="texto-enviar-a">Enviar a</span>
            </div>
            <div class="box-texto-colombia">
                <span class="texto-colombia">Colombia</span>
            </div>
        </div>
        <div class="box-header-search-input">
            <div class="header-search-input">
                <div class="box-filtro-todos">
                    <div class="filtro-todos">
                        <span class="header-todos">Todos</span>
                        <i class="icon-chevron fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="box-buscar-amazon">
                    <div class="buscar-amazon">
                        <input class="input-busqueda" type="text" name="" id="" placeholder="Buscar Amazon">
                    </div>
                </div>
                <div class="box-lupa">
                    <div class="lupa">
                        <i class='bx bx-search-alt'></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-country-flag">
            <div class="box-flag">
                <img src="css/img-amazon/Flag_of_the_United_States.svg.png" alt="">
                <div class="idioma">
                    <span class="txt-idioma">EN</span>
                    <div class="down-arrow">
                       <i class='bx bxs-down-arrow'></i> 
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="header-identificate">
            <div class="box-signin">
                <span>Hello, sign in</span>
                <span class="text-signin">Account & List</span>
                <i class='bx bxs-down-arrow'></i>
            </div>
        </div>
        <div class="header-devoluciones">
            <span>Retums</span>
                <span class="text-signin">& Orders</span>
        </div>
        <div class="header-carrito">
            <i class='bx bxs-cart-alt' ></i>
        </div>
    </header>

    <script src="jc/amazon.js"></script>
</body>

</html>
